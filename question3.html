<!DOCTYPE html>
<html>
<head>
    
    <title>Document</title>
</head>
<body>
    
    <button  onclick="round()" >Round Number</button>

    <script>

        function round() {

             user = prompt("Key in a number")
             number = Math.round(user)
             document.write('The rouned number to the nearest integer is ',number)
        }

       
         
    </script>

</body>
</html>
