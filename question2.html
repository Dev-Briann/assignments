<body>

      
   <button onclick="findArea()" >Rectange Number</button>
  
   
    <script>

        function findArea(){
           
           let height = prompt("Enter height")
           let width = prompt("Enter width")
           area = (height * width)
           document.write('The area of the rectangle is ',area)
                            
        }
       
    </script>
    
</body>
